<!DOCTYPE html>
<html>
<head><title>Medicine Data Insertion Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body>
<div id="wrapper">
    <div id="main">
        <h3 class="major">Add A Medicine</h3>
        <form id="myform" method="post" action="minsert.php">
            <div class="fields">
                <div class="field full">
                    <label>Medicine ID</label>
                    <input type="text" name="mid" required/>
                </div>
                <div class="field full">
                    <label>Medicine Name</label>
                    <input type="text" name="mname" required/>
                </div>
                <div class="field full">
                    <label>Manufacturer's Name</label>
                    <input type="text" name="manuname" required/>
                </div>
                <div class="field full">
                    <label>Side Effects</label>
                    <input type="text" name="se" required/>
                </div>
                <div class="field full">
                    <label>Disease ID</label>
                    <input type="text" name="did" required/>
                </div>
                <div class="field full">
                    <label>Doctor ID</label>
                    <input type="text" name="dcid" required/>
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="submit" name="submit" class="primary"/></li>
                <li><input type="reset" value="Reset"/></li>
                <li><a href="doctor.php" class="button">Home</a></li>
            </ul>
        </form>
        <article id="contact">
            <h2 class="major">Contact</h2>
        </article>
    </div>
</div>
</body>
</html>
